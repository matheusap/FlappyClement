<html>
<head>
  <title>Flappy Clement</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script type="text/javascript" src="phaser.min.js"></script>
  <script src="javascripts/app.js"></script>
</head>
<body ng-app="comment" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="page-header"> 
  <h1>High Scores</h1>
</div>

  <form ng-submit="addComment()" style = "margin-top30px;">
    <input type="text" ng-model="formName" placeholder="Name"></input>
    <input type="text" ng-model="formScore" placeholder="Score"></input>
    <button type="submit">Submit Score</button>
  </form>
  <div>
    {{test}}
  </div>
  <div ng-repeat="comment in comments | orderBy: '-upvotes'">
    {{comment.title}} - Score: {{comment.upvotes}}
  </div>
</div>
</div>
</body>
</html>
